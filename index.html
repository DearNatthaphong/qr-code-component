<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <!-- google font - Outfit  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: 'hsl(0, 0%, 100%)',
              lightGray: 'hsl(212, 45%, 89%)',
              grayishBlue: 'hsl(220, 15%, 55%)',
              darkBlue: 'hsl(218, 44%, 22%)'
            }
          }
        }
      };
    </script>

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body
    class="bg-lightGray font-['outfit'] flex flex-col justify-center items-center min-h-screen"
  >
    <!-- qr-code card  -->
    <main
      class="max-w-[320px] bg-white drop-shadow-[0_4px_4px_rgba(0,0,0,0.25)] text-center p-4 m-6 rounded-2xl"
    >
      <img class="rounded-2xl" src="./images/image-qr-code.png" alt="qr-code" />
      <h1 class="text-2xl text-darkBlue font-bold pt-3 xl:px-2 xl:pt-6">
        Improve your front-end skills by building projects
      </h1>
      <p
        class="text-grayishBlue text-[15px] p-4 xl:pt-4 xl:px-6 xl:pb-6 leading-5"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
    <!-- credits  -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Natthaphong Thongphueng</a>.
    </footer>
  </body>
</html>
